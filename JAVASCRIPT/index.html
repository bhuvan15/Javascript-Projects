<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="app.js" defer></script>
</head>
<body>
       <div class="container">
        <h3>Tip calculator</h3>
           <div class = "small-container">
           
           <label for="amount">Amount</label><br>
           <input type="text" name="amount" placeholder="in rupees" id="amount">
           <p>How was the service</p>
           <select name="service" id="service">
               <option disabled selected value="0">---Select Option---</option>
               <option value="0.3">30% - outstanding</option>
               <option value="0.2">20% - good</option>
               <option value="0.15">15% - it was ok</option>
               <option value="0.1">10% - not good</option>
               <option value="0.05">0.05% - bad</option>
           </select>
           <p>Number of people</p>
           <input type="text" placeholder="numer of people" id="number">
           <button>Calculate Tip</button><br><br>
           <p id="tip"></p>
       </div>

    </div>
</body>
</html>
